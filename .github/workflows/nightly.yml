name: Nightly

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**.dart'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  android:
    name: Release Android
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: ä»£ç è¿å‡º
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: æ„å»ºJavaç¯å¢ƒ
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
          cache-dependency-path: |
            android/*.gradle*
            android/**/gradle-wrapper.properties

      - name: å®‰è£…Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Write key
        run: |
          if [ ! -z "${{ secrets.SIGN_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.SIGN_KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks
            echo storeFile='key.jks' >> android/key.properties
            echo storePassword='${{ secrets.KEYSTORE_PASSWORD }}' >> android/key.properties
            echo keyAlias='${{ secrets.KEY_ALIAS }}' >> android/key.properties
            echo keyPassword='${{ secrets.KEY_PASSWORD }}' >> android/key.properties
          fi

      - name: Set and Extract version
        shell: pwsh
        run: lib/scripts/build.ps1 android

      - name: Generate nightly tag
        id: nightly_tag
        run: echo "tag=nightly" >> $GITHUB_OUTPUT

      - name: Delete old nightly release
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 0
          delete_tag_pattern: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: flutter build apk
        run: flutter build apk --release --split-per-abi --dart-define-from-file=pili_release.json --pub

      - name: rename
        run: |
          for file in build/app/outputs/flutter-apk/app-*-release.apk; do
            abi=$(echo "$file" | sed -E 's|.*app-(.*)-release\.apk|\1|')
            mv "$file" "PiliPlus_android_${{ env.version }}_${abi}.apk"
          done
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          body: |
            ## Nightly æ„å»º
            **æ„å»ºæ—¶é—´**: ${{ github.event.head_commit.timestamp }}
            **æäº¤**: ${{ github.sha }}

            > ğŸ“¦ è¿™æ˜¯è‡ªåŠ¨ç”Ÿæˆçš„ nightly æ„å»ºç‰ˆæœ¬ï¼Œä»…ä¿ç•™æœ€æ–°æ„å»ºã€‚
          files: |
            PiliPlus_android_*.apk
          prerelease: true
          fail_on_unmatched_files: true

      - name: ä¸Šä¼  arm64-v8a
        uses: actions/upload-artifact@v5
        with:
          name: Android_arm64-v8a
          path: |
            PiliPlus_android_*_arm64-v8a.apk
          retention-days: 7
          if-no-files-found: error

      - name: ä¸Šä¼  armeabi-v7a
        uses: actions/upload-artifact@v5
        with:
          name: Android_armeabi-v7a
          path: |
            PiliPlus_android_*_armeabi-v7a.apk
          retention-days: 7
          if-no-files-found: error

      - name: ä¸Šä¼  x86_64
        uses: actions/upload-artifact@v5
        with:
          name: Android_x86_64
          path: |
            PiliPlus_android_*_x86_64.apk
          retention-days: 7
          if-no-files-found: error
